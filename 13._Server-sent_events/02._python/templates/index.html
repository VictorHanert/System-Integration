<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSE FastAPI</title>
</head>
<body>
    <h1>SSE</h1>
    <div id="date"></div>
    <h2>Random Quotes</h2>
    <div id="quote"></div>

    <script>
        const dateDiv = document.getElementById("date");
        const quoteDiv = document.getElementById("quote");

        const dateEventSource = new EventSource("/sse");
        const quoteEventSource = new EventSource("/quotes");

        dateEventSource.onmessage = (event) => {
            dateDiv.textContent = event.data;
        };

        quoteEventSource.onmessage = (event) => {
            quoteDiv.textContent = event.data;
        };
    </script>
</body>
</html>
