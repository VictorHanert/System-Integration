<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Multipart</title>
</head>
<body>
    <div style="display: flex; gap: 20px;">
        <div style="flex: 1;">
            <h2>Basic Form Express</h2>
            <form action="http://localhost:8080/form" method="POST">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
                <br /> <br />
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <br /> <br />
                <input type="reset" value="Reset ⌫">
                <input type="submit" value="Submit ✅">
                <br /> <br />
            </form>    

            <h2>Form with File Upload Express</h2>
            <form action="http://localhost:8080/fileform" method="POST" enctype="multipart/form-data">
                <label for="file"></label>
                <input type="file" id="file" name="file" accept="image/*">
                <br /> <br />
                <label for="description">Description</label>
                <input type="text" id="description" name="description" placeholder="Enter a description">
                <br /> <br />
                <input type="submit" value="Submit File ✅">
                <br /> <br />
            </form>
        </div>

        <div style="flex: 1;">
            <h2>Basic Form FastAPI</h2>
            <form action="http://localhost:8000/form" method="POST">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
                <br /> <br />
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <br /> <br />
                <input type="reset" value="Reset ⌫">
                <input type="submit" value="Submit ✅">
                <br /> <br />
            </form>

            <h2>Form with File Upload FastAPI</h2>
            <form action="http://localhost:8000/fileform" method="POST" enctype="multipart/form-data">
                <label for="file"></label>
                <input type="file" id="file" name="file" accept="image/*">
                <br /> <br />
                <label for="description">Description</label>
                <input type="text" id="description" name="description" placeholder="Enter a description">
                <br /> <br />
                <input type="submit" value="Submit File ✅">
                <br /> <br />
            </form>
        </div>
    </div>

    <script>
        const fileInput = docuemnt.querySelector('input[type="file"]');

        fileInput.addEventListener('change', function() {
            const file = event.target.files[0];
            
            const validTypes = ['image/jpeg', 'image/png', 'image/svg'];

            if (!validTypes.includes(file.type)) {
                alert('Invalid file type. Please select a JPEG, PNG, or SVG image.');
                fileInput.value = ''; // Clear the input
                return;
            }

            const maxSize = 20 * 1024 * 1024; // 20MB
            if (file.size > maxSize) {
                alert('File size exceeds 20MB. Please select a smaller file.');
                fileInput.value = ''; // Clear the input
                return;
            }
        });
    </script>
    
</body>
</html>
